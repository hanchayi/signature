<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import Signature from './dist/es/index.js';
    console.log('signature', Signature)

    document.addEventListener('DOMContentLoaded', () => {
      let signature = new Signature(document.getElementById('signature'))
      document.getElementById('clear').addEventListener('click', () => {
        signature.clear()
      })
      document.getElementById('getBase64').addEventListener('click', () => {
        alert(signature.getBase64())
        document.body.appendChild(signature.getImage())
      })
      document.getElementById('destroy').addEventListener('click', () => {
        if (signature) {
          signature.destroy()
          signature = null
        } else {
          alert('has destroyed')
        }
      })
    })
  </script>
</head>
<body style="background-color: bisque;position: relative;">
  <canvas id="signature" style="border: 1px solid;"></canvas>
  <button id="destroy">destroy</button>
  <button id="clear">clear</button>
  <button id="getBase64">getBase64</button>

  <div>
    <a href="https://github.com/linjc/smooth-signature/blob/master/src/index.ts#L112">smooth</a>
    <a href="https://github.com/JaimeCheng/vue-esign/blob/master/src/index.vue">vue-esign</a>
  </div>
</body>
</html>
